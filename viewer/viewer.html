<!DOCTYPE html>
<html>
<head>
  <title>OldSF</title>

  <link type="text/css" href="jquery/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
  <link type="text/css" href="viewer.css" rel="stylesheet" />

  <!-- Google Maps API -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClCA1LViYi4KLQfgMlfr3PS0tyxwqzYjA"></script>
  <script src="lat-lons.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="jquery.ba-hashchange.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script src="jquery/jquery.jcarousel.min.js"></script>

  <script src="url-state.js"></script>
  <script src="photo-info.js"></script>
  <script src="viewer.js"></script>
</head>

<body onload="initialize_map()">
  <div id="header" class="streetview-hide">
      <div id="twitter">
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="Old_SF">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
      </div>
      <div id="about"><a href="/about" target="_blank">About</a></div>
    <div id="logo">
    	<div class="wrapper">
      <a href="/">OldSF</a>
      	</div>
    </div>
    <div id="date_range">
    	<a><div class="wrapper">
    		<span id="date_range_years">1850&ndash;2000</span></a><div id="slider-arrow-white-down"></div>
    	</div></a>
    </div>
    <div id="slider-container" style="display:none;">
      <div id="slider-arrow"></div>
      <div id="slider"></div>
      <div id="slider_ticks"></div>
    </div>
    <a href=" "><img class="social facebook" src="facebook-50.png" height="30"></a>
    <a href=" "><img class="social twitter" src="twitter-50.png" height="30"></a>
    <a href=" "><img class="social pinterest" src="pinterest-50.png" height="30"></a>
  </div>

  <div id="map"></div>
  <div id="stats">Showing <span id="count">__</span> photos</div>

  <div id="rightpanel" class="streetview-hide">
    <div id="extra_line"></div>
    <div id="carousel" onscroll="loadPictures()"></div>
  </div>
  <div style="display:none;" id="thumbnail-template" class="thumbnail-pane">
    <div class='thumb'>
      <a><img border=0 path="" /></a>
    </div>
    <div class="description">Loading&hellip;</div>
    <a class="library-link" style="display:none"></a>
    <hr/>
  </div>

  <div id="feedback"><a href="/feedback">Send feedback</a></div>

  <!-- Expanded Image Slideshow -->
  <div style="display:none;" id="expanded">
    <div id="curtains"></div>
    <div id="expanded-carousel">
      <ul></ul>
    </div>
    <a class='expanded-link arrow-left' id='prev-link' href='javascript:scrollExpanded("-=1");'></a>
    <a class='expanded-link arrow-right' id='next-link' href='javascript:scrollExpanded("+=1");'></a>
  </div>
  <li id="expanded-image-holder-template" class='expanded-image-holder'>
    <img class='expanded-image thumb' height=400 />
    <div class='description'></div>
    <a class='library-link' target='_blank'><i>via</i> San Francisco Public Library</a>
  </li>

  <script type="text/javascript">
    createSlider();
  </script>

  <div style="position: absolute; left: -1000px;">
    <img src="blank.gif" />
    <img src="spinner.gif" />
  </div>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-769809-3']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
